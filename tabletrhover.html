<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Table - tr, th & td</title>
    
    <style>

        th {
            text-align: center;
            padding: 5px;
            width: 500px;
            background-color: green;
            color: white;
        }

        td{
            text-align: left;
            padding: 5px;
        }
        tr:hover{
            background-color: #d6EEEE;
        }

    </style>
</head>
<body>
    <h1>HTML Striped Table - tr hover</h1>

 
    <h3>Zebra Striped Table</h3>
    <p>TR hover</p>

    <table >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>

        <tr>
            <td>Alfan</td>
            <td>Fadillah</td>
            <td>$100</td>
        </tr>

        <tr>
            <td>Rafi</td>
            <td>Pasya</td>
            <td>$50</td>
        </tr>

        <tr>
            <td>Putri</td>
            <td>Alaeda</td>
            <td>$300</td>
        </tr>

        <tr>
            <td>Dhani</td>
            <td>Kusuma</td>
            <td>$250</td>
        </tr>
    </table>
    
</body>
</html>
