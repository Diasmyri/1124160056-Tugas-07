<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Zebra Stripes</title>
    
    <style>
        th {
            text-align: center;
            padding: 8pxpx;
            width: 500px;
            background-color: green;
            color: white;
        }

        
        tr {
            
        }

        td{
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #D6eeee;
        }

    </style>
</head>
<body>
    <h1>HTML Striped Table - tr, th & td</h1>

 
    <h2>Menggunakan Border Bottom</h2>

    <table>
        <tr>

            <th>Last Name</th>

        </tr>

        </tr>

        <tr>

        </tr>

        <tr>

        </tr>

        <tr>
            <td>Dhani</td>

        </tr>
    </table>
    
</body>
</html>
